<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0056B3" />
    <meta
      name="description"
      content="Udyam Registration Portal - Government of India's official portal for MSME registration. Register your micro, small, and medium enterprise online."
    />
    <meta name="keywords" content="Udyam Registration, MSME, Government of India, Business Registration, Micro Small Medium Enterprise" />
    <meta name="author" content="Government of India" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Udyam Registration Portal" />
    <meta property="og:description" content="Official portal for MSME registration in India" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://udyamregistration.gov.in" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Government Standard Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <title>Udyam Registration Portal | Government of India</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      }
      
      #loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e0e0e0;
        border-top: 4px solid #0056B3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #loading-text {
        color: #424242;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        margin-bottom: 8px;
      }
      
      #loading-subtext {
        color: #757575;
        font-size: 14px;
        text-align: center;
      }
      
      /* Hide loading screen when app loads */
      .app-loaded #loading-screen {
        display: none;
      }
      
      /* Ensure no flash of unstyled content */
      #root {
        min-height: 100vh;
      }
      
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this application.</p>
        <p>कृपया इस एप्लिकेशन को चलाने के लिए JavaScript को सक्षम करें।</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div id="loading-spinner"></div>
      <div id="loading-text">Loading Udyam Registration Portal</div>
      <div id="loading-subtext">उद्यम पंजीकरण पोर्टल लोड हो रहा है</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 500);
      });
      
      // Service Worker Registration (if needed in future)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
